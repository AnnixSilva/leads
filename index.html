<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contatos</title>
    <style>
        /* stylesheet.css */

        /* Reseta margens e preenchimentos padr√£o */
        body, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fonte mais divertida */
            background: linear-gradient(45deg, #be1355, #ffffff, #cc580b); /* Gradiente suave */
            background-size: 300% 300%; /* Para permitir a anima√ß√£o do gradiente */
            animation: gradientAnimation 15s ease infinite; /* Anima√ß√£o do gradiente mais lenta */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Anima√ß√£o do gradiente */
        @keyframes gradientAnimation {
            0% {
                background-position: 10% 10%;
            }
            50% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 10% 10%;
            }
        }

        .container {
            background-color: #fff;
            border-radius: 12px; /* Borda arredondada mais acentuada */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada */
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ff9a9e; /* Cor da borda mais vibrante */
            text-align: center; /* Centraliza o texto */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ff6f61; /* Cor mais divertida para o t√≠tulo */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fonte divertida */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ff6f61; /* Borda colorida */
            border-radius: 8px; /* Borda mais arredondada */
            font-size: 18px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s; /* Transi√ß√µes suaves */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #ff9abc;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.5); /* Sombra quando em foco */
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Transi√ß√µes suaves */
        }

        button:hover {
            background-color: #ff9a9e;
            transform: scale(1.05); /* Aumenta o bot√£o ao passar o mouse */
        }

        button:active {
            transform: scale(0.95); /* Reduz o bot√£o quando clicado */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th> A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="datatable">           
        </tbody>
    </table>

    <script>
        function fetchData() {
            fetch('/getData')
            .then(response => response.json())
            .then (data => {
                const tableBody = document.getElementById('datatable')
                tableBody.innerHTML = '';
                data.forEach(row => {
                    tableBody.innerHTML += `
                    <tr>
                            <td contenteditable='true'>${row.nome}</td>
                            <td contenteditable='true'>${row.email}</td>
                            <td contenteditable='true'>${row.telefone}</td>
                            <td>
                                <button class="icon-button" onclick="deleteData(${row.id})">üóë</button>
                                <button class="icon-button" onclick="updateData(${row.id})">üìù</button>    
                            </td>
                        </tr>
                    `;
                    
                    function deleteData (id){
                        fetch(`/delete/${id}`, { method: 'DELETE'})
                        .then (response => response.json())
                        .then (data => {
                            alert(data.mensagem);
                            fetchData();
                        });
                    }

                    function updateData(id) {
                        const row = docmunt.querySelector(`button[onclick="updateData(${id})"]`). parentNode.ParentNode;
                        const nome = row.cells[0].textContent;
                        const email = row.cells[1].textContent;
                        const telefone = row.cells[2].textContent;
                        fetch(`/update/${id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'applicantion/json'
                            },
                            body: json.stringily({nome, email, telefone})
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.mensage);
                            fetchData();
                        })
                    }

                    
                })
            })
        }
    </script>

    <div class="container">
        <h2>Formul√°rio de Contatos</h2>
        <form action="/submit" method="POST">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="telefone" placeholder="Telefone" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
