<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário de Contatos</title>
</head>
<body>
    <div class= "container">
        <h2> Formulário de Contatos</h2>
        <form action = "/submit" method="POST">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="telefone" placeholder="Telef                                                                                                            one" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <style>
     /* stylesheet.css */

/* Reseta margens e preenchimentos padrão */
body, form {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Comic Sans MS', cursive, sans-serif; /* Fonte mais divertida */
    background: linear-gradient(45deg, #be1355, #ffffff, #cc580b); /* Gradiente suave */
    background-size: 300% 300%; /* Para permitir a animação do gradiente */
    animation: gradientAnimation 15s ease infinite; /* Animação do gradiente mais lenta */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Animação do gradiente */
@keyframes gradientAnimation {
    0% {
        background-position: 10% 10%;
    }
    50% {
        background-position: 50% 50%;
    }
    100% {
        background-position: 10% 10%;
    }
}

.container {
    background-color: #fff;
    border-radius: 12px; /* Borda arredondada mais acentuada */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada */
    padding: 30px;
    width: 100%;
    max-width: 400px;
    border: 1px solid #ff9a9e; /* Cor da borda mais vibrante */
    text-align: center; /* Centraliza o texto */
}

h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #ff6f61; /* Cor mais divertida para o título */
    font-family: 'Comic Sans MS', cursive, sans-serif; /* Fonte divertida */
}

form {
    display: flex;
    flex-direction: column;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #ff6f61; /* Borda colorida */
    border-radius: 8px; /* Borda mais arredondada */
    font-size: 18px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s; /* Transições suaves */
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus {
    border-color: #ff9abc;
    outline: none;
    box-shadow: 0 0 8px rgba(255, 105, 180, 0.5); /* Sombra quando em foco */
}

button {
    background-color: #ff6f61;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s; /* Transições suaves */
}

button:hover {
    background-color: #ff9a9e;
    transform: scale(1.05); /* Aumenta o botão ao passar o mouse */
}

button:active {
    transform: scale(0.95); /* Reduz o botão quando clicado */
}

    </style>
</body>
</html>
